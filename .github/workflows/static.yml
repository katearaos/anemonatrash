<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anémona Sync Agency</title>
  <link rel="icon" href="anemona-logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'PPNeueMontreal';
      src: url('PPNeueMontreal-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FBF6E5;
      color: #222;
    }

    header {
      background-color: #EE3569;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }

    header h1 {
      font-family: 'PPNeueMontreal', sans-serif;
      font-weight: bold;
      font-size: 2.5em;
    }

    nav {
      text-align: center;
      margin-top: 1em;
    }

    nav a {
      margin: 0 1em;
      color: #EE3569;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 2em;
    }

    .hero {
      background-color: #ffd6e0;
      padding: 2em;
      border-radius: 15px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 0.8em 1.5em;
      background-color: #EE3569;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1em;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #f0f0f0;
      color: #888;
      margin-top: 3em;
    }
