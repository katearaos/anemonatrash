  <section id="sobre">
    <h2>¿Quiénes somos?</h2>
    <p>
      Anémona es la primera agencia de sincronización musical en México, nuestro objetivo es empoderar a artistas y facilitar licencias musicales justas, creativas y estratégicas para medios audiovisuales, democratizar la música.
    </p>
  </section>

  <section id="artistas">
    <h2>Artistas que representamos</h2>
    <p>Estamos construyendo un roster de talento fresco y potente. Pronto podrás conocer a nuestros artistas.</p>
  </section>

  <section id="contacto">
